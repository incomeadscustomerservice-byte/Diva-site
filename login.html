<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DIVA ADS - Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="auth-container">
    <h2>Login</h2>
    <input type="email" id="logEmail" placeholder="Email" required />
    <input type="password" id="logPassword" placeholder="Password" required />
    <button id="loginBtn">Login</button>
    <p>Don’t have an account? <a href="register.html">Register here</a></p>
  </div>

  <script type="module">
    // Import Firebase SDKs
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-auth.js";

    // ✅ Your Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyCHBwbf8yj_iIGiRAlfa9ZC7fe7ji7zmDE",
      authDomain: "diva-ads.firebaseapp.com",
      projectId: "diva-ads",
      storageBucket: "diva-ads.firebasestorage.app",
      messagingSenderId: "80165354631",
      appId: "1:80165354631:web:233be7844f7d8431c7cc22",
      measurementId: "G-Q9RSHE0ZPP"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // 🔐 Handle login
    document.getElementById("loginBtn").addEventListener("click", async () => {
      const email = document.getElementById("logEmail").value.trim();
      const password = document.getElementById("logPassword").value.trim();

      try {
        await signInWithEmailAndPassword(auth, email, password);
        alert("✅ Login successful!");
        window.location.href = "dashboard.html"; // ✅ redirect after login
      } catch (error) {
        alert("⚠️ " + error.message);
      }
    });

    // 🚀 If user already logged in, auto-redirect
    onAuthStateChanged(auth, (user) => {
      if (user) {
        window.location.href = "dashboard.html";
      }
    });
  </script>
</body>
</html>
