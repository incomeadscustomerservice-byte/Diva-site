<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DIVA ADS - Register</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="auth-container">
    <h2>Create Account</h2>

    <input type="text" id="username" placeholder="Username" required />
    <input type="tel" id="phone" placeholder="Phone Number" required />
    <input type="email" id="regEmail" placeholder="Email Address" required />
    <input type="password" id="regPassword" placeholder="Password" required />
    <button id="registerBtn">Register</button>

    <p>Already have an account? <a href="login.html">Login</a></p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-auth.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBbH8TEhwYOcnr7nQyCsNYjY_f2GFWwZtQ",
      authDomain: "diva-web7.firebaseapp.com",
      projectId: "diva-web7",
      storageBucket: "diva-web7.firebasestorage.app",
      messagingSenderId: "125041351657",
      appId: "1:125041351657:web:812f04c11dfee2734dc978",
      measurementId: "G-XZR86PRGMP"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    document.getElementById("registerBtn").addEventListener("click", async () => {
      const username = document.getElementById("username").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const email = document.getElementById("regEmail").value.trim();
      const password = document.getElementById("regPassword").value.trim();

      if (!username || !phone || !email || !password) {
        alert("⚠️ Please fill all fields!");
        return;
      }

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        // Save extra details in Firestore
        await setDoc(doc(db, "users", user.uid), {
          username: username,
          phone: phone,
          email: email,
          createdAt: new Date().toISOString()
        });

        alert("✅ Registration successful!");
        window.location.href = "login.html";
      } catch (error) {
        alert("⚠️ " + error.message);
      }
    });
  </script>
</body>
</html>
