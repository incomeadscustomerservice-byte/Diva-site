<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Balance Card</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #e0e5ec;
    }

    .card {
      width: 330px;
      height: 200px;
      background: #e0e5ec;
      border-radius: 20px;
      box-shadow: 
        7px 7px 15px #babecc,
        -7px -7px 15px #ffffff;
      padding: 25px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      position: relative;
    }

    .card::before {
      content: "";
      position: absolute;
      top: 20px;
      right: 20px;
      width: 50px;
      height: 35px;
      background: linear-gradient(135deg, #00b4d8, #0077b6);
      border-radius: 8px;
    }

    .card h3 {
      font-size: 16px;
      color: #6b7280;
      font-weight: 500;
    }

    .balance {
      font-size: 26px;
      color: #111827;
      font-weight: 600;
      margin-top: 8px;
    }

    .card-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 14px;
      color: #6b7280;
    }

    .card-footer span {
      font-weight: 600;
      color: #111827;
    }

    /* Optional hover glow */
    .card:hover {
      box-shadow:
        5px 5px 12px #babecc,
        -5px -5px 12px #ffffff,
        inset 0 0 15px rgba(0, 123, 255, 0.15);
      transform: translateY(-2px);
      transition: 0.3s;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="top">
      <h3>Available Balance</h3>
      <div class="balance">$12,540.00</div>
    </div>
    <div class="card-footer">
      <div>
        <small>Card Holder</small><br>
        <span>Kingsley Micheal</span>
      </div>
      <div>
        <small>Card No</small><br>
        <span>**** **** **** 9823</span>
      </div>
    </div>
  </div>
</body>
  </html>
