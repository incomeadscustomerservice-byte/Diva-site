<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diva Ads Admin Panel</title>
  <link rel="stylesheet" href="admin.css">
</head>
<body>
  <div class="admin-container">
    <header>
      <h1>ðŸ’› Diva Ads Admin Dashboard</h1>
      <div class="admin-info">
        <span id="adminEmail">Loading...</span>
        <button id="logoutBtn">Logout</button>
      </div>
    </header>

    <section class="stats">
      <div class="card">
        <h3>Total Users</h3>
        <p id="totalUsers">0</p>
      </div>
      <div class="card">
        <h3>Total Earnings</h3>
        <p id="totalEarnings">$0.00</p>
      </div>
      <div class="card">
        <h3>Pending Withdrawals</h3>
        <p id="pending">0</p>
      </div>
    </section>

    <section class="users-table">
      <h2>ðŸ‘¥ User List</h2>
      <table>
        <thead>
          <tr>
            <th>Email</th>
            <th>Balance</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="userTable">
          <tr><td colspan="3" align="center">Loading users...</td></tr>
        </tbody>
      </table>
    </section>
  </div>

  <script type="module" src="admin.js"></script>
</body>
</html>
